<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <ul>
        <li><a href="../AULA 01/pagina1.html">Página Principal</a></li>
        <li><a href="../AULA 01/pagina2.html">Tabela</a></li>
    </ul>

    <h2>Usuários</h2>
    <form action=".sql" method="post">
        <p>Nome: <input type="text" name="nome" placeholder="Insira o nome completo" size="50"/></p>
        
        <p>Telefone: <input type="text" name="telefone"/></p>

        <p>E-mail: <input type="email" name="email"/></p>

        <p>Senha: <input type="password" name="senha" maxlength="6"/></p>
        
        <p>Sexo:
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
        </p>

        <p>UF:
            <select id="uf" name="uf">
                <option value="">Selecione</option>
                <option value="DF">DF</option>
                <!-- Adicione outras opções conforme necessário -->
            </select>
        </p>

        <p>Cidade:
            <select id="cidade" name="cidade">
                <option value="">Selecione</option>
                <!-- Adicione opções de cidade conforme necessário -->
            </select>
        </p>

        <p>Hobbies:<br>
            <input type="checkbox" id="musica" name="hobbies" value="musica">
            <label for="musica">Música</label><br>
            <input type="checkbox" id="futebol" name="hobbies" value="futebol">
            <label for="futebol">Futebol</label><br>
            <input type="checkbox" id="artes" name="hobbies" value="artes">
            <label for="artes">Artes</label><br>
            <input type="checkbox" id="jogos" name="hobbies" value="jogos">
            <label for="jogos">Jogos</label><br>
            <input type="checkbox" id="cozinhar" name="hobbies" value="cozinhar">
            <label for="cozinhar">Cozinhar</label>
        </p>

        <p>Observação:<br>
            <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>
        </p>

        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
        <button type="button" onclick="history.back()">Voltar</button>
    </form>
        
</body>
</html>
